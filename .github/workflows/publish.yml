name: Publish Docker Image

on:
  push:
    branches:
      - main  # Trigger only on pushes to the main branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Log in to Container Registry (GitHub Container Registry in this example)
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io # For Docker Hub, use `docker.io`
        username: ${{ secrets.CR_USERNAME }}
        password: ${{ secrets.CR_PAT }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/robert-alfaro/grabby:latest .

    # Push the Docker image to the container registry
    - name: Push Docker image
      run: |
        docker push ghcr.io/robert-alfaro/grabby:latest
